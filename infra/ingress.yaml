apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: products-ingress
  namespace: products-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /products(/|$)(.*)
        pathType: ImplementationSpecific
        backend:  
          service:
            name: products-service
            port:
              number: 8080